<!-- SERPERIOR/examples/dashboard.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serperior News Crawler Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8ACE00 0%, #066b12 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #8ACE00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #8ACE00;
        }
        
        .btn-container {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #8ACE00 0%, #187b0d 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        #results {
            margin-top: 30px;
        }
        
        .article {
            background: #f8f9fa;
            border-left: 4px solid #8ACE00;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .article:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .article h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .article .meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .article .body {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .article a {
            color: #8ACE00;
            text-decoration: none;
            font-weight: bold;
        }
        
        .article a:hover {
            text-decoration: underline;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #8ACE00 0%, #067420 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serperior News Crawler</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
            </div>
            
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
            </div>
            
            <div class="form-group">
                <label for="field">Field:</label>
                <select id="field">
                    <option value="kinh-doanh">Kinh doanh</option>
                    <option value="thoi-su">Thời sự</option>
                    <option value="phap-luat">Pháp luật</option>
                    <option value="du-lich">Du lịch</option>
                    <option value="bat-dong-san">Bất động sản</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="numArticles">Articles per day:</label>
                <input type="number" id="numArticles" value="5" min="1" max="20">
            </div>
        </div>
        
        <div class="btn-container">
            <button id="crawlBtn" onclick="crawl()">Start Crawling</button>
        </div>
        
        <div id="status" style="display: none;"></div>
        
        <div id="results"></div>
    </div>
    
    <script>
        // Set default dates (today and yesterday)
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        
        document.getElementById('startDate').valueAsDate = today;
        document.getElementById('endDate').valueAsDate = yesterday;
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        async function crawl() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const field = document.getElementById('field').value;
            const numArticles = document.getElementById('numArticles').value;
            
            if (!startDate || !endDate) {
                showStatus('Please select both start and end dates', 'error');
                return;
            }
            
            const btn = document.getElementById('crawlBtn');
            btn.disabled = true;
            btn.textContent = 'Crawling...';
            
            const url = `http://localhost:8000/api/v1/crawl?start_date=${startDate}&end_date=${endDate}&field=${field}&num_articles=${numArticles}`;
            
            showStatus('Crawling articles... Please wait...', 'loading');
            document.getElementById('results').innerHTML = '';
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`${data.message}`, 'success');
                    displayResults(data);
                } else {
                    showStatus(" Error: ${data.error}", 'error');
                }
            } catch (error) {
                showStatus(`Network Error: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Start Crawling';
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Display stats
            let html = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="number">${data.total_articles}</div>
                        <div class="label">Total Articles</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${new Set(data.data.map(a => a.date)).size}</div>
                        <div class="label">Days Covered</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${Math.round(data.total_articles / new Set(data.data.map(a => a.date)).size)}</div>
                        <div class="label">Avg per Day</div>
                    </div>
                </div>
                <h2 style="margin-top: 30px; color: #667eea;"> Articles</h2>
            `;
            
            // Display articles
            data.data.forEach((article, index) => {
                html += `
                    <div class="article">
                        <h3>${index + 1}. ${article.title}</h3>
                        <div class="meta">
                            <strong>Date:</strong> ${article.date}
                        </div>
                        <div class="body">${article.body}</div>
                        <a href="${article.url}" target="_blank">Read full article →</a>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
